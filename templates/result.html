<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3647609743792374">
    <title>Chart for Skoob</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<body>
    <header>
        <section id="header-section">
            <a href="{{ url_for('homepage') }}"><h1 class="logo">Chart for Skoob</h1></a>
            <span id="burguer" class="material-symbols-outlined">menu</span>
        </section>

        <nav id="main-nav" class="nav">
            <ul>
                <li><a href="{{ url_for('homepage') }}">Início</a></li>
                <li><a href="{{ url_for('about') }}">Sobre</a></li>
                <li><a href="{{ url_for('privacy') }}">Privacidade</a></li>
                <li><a href="{{ url_for('contact') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">

        <h1 class="result">O seu chart está pronto!</h1>

        <section class="grid-container">
            <img class="grid-image" src="{{ image_src }}" alt="Imagem Gerada">
        </section>

        <section class="grid-size download">
            <a class="a-button" href="{{ image_src }}" download="chart_{{ user_id }}{{ current_time_generate }}.png">
                <button class="button-generate" style="justify-self: center;">Baixar imagem</button>
            </a>

            <a id="other-chart" class="a-button" href="{{ url_for('homepage') }}">
                <strong>↺</strong> Gerar outro chart
            </a>
        </section>

    </section>

    <footer>
        <p>© {{ current_year }} | Desenvolvido por <a href="https://github.com/brenovsky/" target="_blank">Breno de Carvalho</a></p>
    </footer>

    <script src="static/main.js"></script>
</body>
</html>
