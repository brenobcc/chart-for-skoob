<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    
</head>
<body>
    <h1>Skoob Chart</h1>

    <form method="POST">
        <input type="text" name="user_id" placeholder="Digite o seu código de usuário">
        <input type="text" name="column" placeholder="Colunas">
        <input type="text" name="line" placeholder="Linhas">

        <label>
            <input type="checkbox" name="paste_star" value="True" checked>
            Com avaliações
        </label>

        <button type="submit">Gerar Chart</button>
    </form>

    {% if image_data %}
    <h2>Imagem Gerada:</h2>
    <img src="data:image/png;base64,{{ image_data }}" alt="Imagem Gerada" style="cursor: pointer;">
    {% endif %}
</body>
</html>
